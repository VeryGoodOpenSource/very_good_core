name: e2e

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "tool/e2e"

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.7.3

      - name: 📦 Install Dependencies (tool/e2e)
        run: dart pub get

      - name: 📦  Install Dependencies (tool/generator)
        working-directory: tool/generator
        run: dart pub get

      - name: 🏗 Generate Template (tool/generator)
        working-directory: tool/generator
        run: dart ./tool/generator/main.dart

      - name: 🧪 Run Tests
        run: dart test --run-skipped -t e2e
